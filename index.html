<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>natal<span>care</span></h1>
    </div>
    <div class="form-container">
        <form id="registrationForm">
            <label class="form-type">
                <input type="radio" name="type" value="usuario" checked> Usuário
                <input type="radio" name="type" value="clinica"> Clínica
            </label>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="identificador" id="identificadorLabel">CPF</label>
            <input type="text" id="identificador" name="identificador" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label>Endereço:</label>
            <div class="address-container">
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" required>
                <input type="text" id="numero" name="numero" placeholder="Número" required>
            </div>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento">
            <div class="address-container">
                <input type="text" id="cep" name="cep" placeholder="CEP" required>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            </div>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
